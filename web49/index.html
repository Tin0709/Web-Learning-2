<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">✈️ Travel Planner</div>
      <div class="search">
        <input id="destinationInput" type="text" placeholder="Where to?" />
        <input id="startDate" type="date" />
        <input id="endDate" type="date" />
        <button id="planBtn">Plan trip</button>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <h2>Destination</h2>
        <div id="destinationInfo" class="card muted">
          Search a place to get started.
        </div>
      </section>

      <section class="panel map-panel">
        <h2>Map</h2>
        <div id="map" class="map"></div>
      </section>

      <section class="panel">
        <h2>Weather</h2>
        <div id="weather" class="weather-grid"></div>
      </section>

      <section class="panel">
        <h2>Top Sights Nearby</h2>
        <div id="sights" class="sights-grid"></div>
      </section>

      <section class="panel">
        <h2>Suggested Itinerary</h2>
        <div id="itinerary" class="itinerary"></div>
      </section>
    </main>

    <footer class="footer">
      <span
        >Data: OpenStreetMap, Open-Meteo, Wikipedia. Map © OpenStreetMap
        contributors.</span
      >
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="script.js"></script>
  </body>
</html>
