<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 aria-label="Budget Tracker">üí∞ Budget Tracker</h1>

      <div class="header-actions">
        <label class="switch" aria-label="Toggle dark mode">
          <input id="darkModeToggle" type="checkbox" />
          <span class="slider"></span>
          <span class="switch-label">Dark</span>
        </label>

        <label class="currency-select">
          <span>Currency</span>
          <select id="currencySelect" aria-label="Currency selector">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="VND">VND</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="INR">INR</option>
          </select>
        </label>

        <button id="exportBtn" class="btn ghost" aria-label="Export data">
          Export
        </button>
        <label class="btn ghost file-label" for="importInput">Import</label>
        <input id="importInput" type="file" accept="application/json" hidden />
      </div>
    </header>

    <main class="container">
      <!-- Summary Cards -->
      <section class="cards" aria-label="Summary">
        <article class="card income">
          <h2>Total Income</h2>
          <p id="totalIncome">‚Äî</p>
        </article>
        <article class="card expense">
          <h2>Total Expense</h2>
          <p id="totalExpense">‚Äî</p>
        </article>
        <article class="card balance">
          <h2>Balance</h2>
          <p id="balance">‚Äî</p>
        </article>
      </section>

      <!-- Add Transaction -->
      <section class="panel" aria-label="Add transaction">
        <h2>Add Transaction</h2>
        <form id="txForm" autocomplete="off">
          <div class="grid">
            <label>
              <span>Type</span>
              <select id="type" required>
                <option value="expense">Expense</option>
                <option value="income">Income</option>
              </select>
            </label>

            <label>
              <span>Amount</span>
              <input
                id="amount"
                type="number"
                step="0.01"
                min="0"
                placeholder="0.00"
                required
              />
            </label>

            <label>
              <span>Category</span>
              <input
                id="category"
                type="text"
                list="categoryList"
                placeholder="e.g., Groceries"
                required
              />
              <datalist id="categoryList">
                <option>Salary</option>
                <option>Freelance</option>
                <option>Groceries</option>
                <option>Dining</option>
                <option>Transport</option>
                <option>Rent</option>
                <option>Utilities</option>
                <option>Health</option>
                <option>Entertainment</option>
                <option>Shopping</option>
                <option>Travel</option>
                <option>Education</option>
                <option>Other</option>
              </datalist>
            </label>

            <label>
              <span>Date</span>
              <input id="date" type="date" required />
            </label>

            <label class="span-2">
              <span>Notes</span>
              <input id="note" type="text" placeholder="Optional details‚Ä¶" />
            </label>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Add</button>
            <button id="clearAllBtn" class="btn danger" type="button">
              Clear All
            </button>
          </div>
        </form>
      </section>

      <!-- Filters -->
      <section class="panel" aria-label="Filters">
        <h2>Filter & Search</h2>
        <div class="filters">
          <label>
            <span>Month</span>
            <input id="monthFilter" type="month" />
          </label>

          <label>
            <span>Category</span>
            <input
              id="categoryFilter"
              type="text"
              placeholder="All categories"
            />
          </label>

          <label class="span-2">
            <span>Search (notes, category)</span>
            <input
              id="searchInput"
              type="search"
              placeholder="Type to filter‚Ä¶"
            />
          </label>
        </div>
      </section>

      <!-- Chart + Category Totals -->
      <section class="panel" aria-label="Analytics">
        <h2>Expenses by Category</h2>
        <canvas
          id="categoryChart"
          width="800"
          height="350"
          role="img"
          aria-label="Bar chart of expenses by category"
        ></canvas>
        <div
          id="categoryTotals"
          class="category-totals"
          aria-live="polite"
        ></div>
      </section>

      <!-- Transactions List -->
      <section class="panel" aria-label="Transactions">
        <h2>Transactions</h2>
        <div class="tx-list-header">
          <span>Date</span>
          <span>Type</span>
          <span>Category</span>
          <span class="right">Amount</span>
          <span>Note</span>
          <span>Actions</span>
        </div>
        <ul id="txList" class="tx-list" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <p>
        Built with ‚ù§Ô∏è using HTML, CSS, and JS. Data stored locally in your
        browser.
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
