<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie & TV Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>üé¨ Movie & TV Explorer</h1>

      <div class="controls">
        <input
          id="searchInput"
          type="search"
          placeholder="Search movies, TV shows, people..."
          aria-label="Search"
        />
        <select id="typeSelect" aria-label="Type">
          <option value="multi" selected>All</option>
          <option value="movie">Movies</option>
          <option value="tv">TV</option>
        </select>
        <select id="sortSelect" aria-label="Sort">
          <option value="popularity.desc" selected>Popularity ‚Üì</option>
          <option value="vote_average.desc">Rating ‚Üì</option>
          <option value="primary_release_date.desc">Newest ‚Üì (Movies)</option>
          <option value="first_air_date.desc">Newest ‚Üì (TV)</option>
        </select>
        <input
          id="yearInput"
          type="number"
          inputmode="numeric"
          placeholder="Year"
          min="1900"
          max="2100"
          aria-label="Year filter"
        />
        <button id="clearBtn" class="ghost">Clear</button>
        <button id="watchlistBtn" class="ghost">‚≠ê Watchlist</button>
      </div>
    </header>

    <main>
      <section id="results" class="grid" aria-live="polite"></section>

      <div class="pagination">
        <button id="prevBtn" disabled>‚Üê Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn" disabled>Next ‚Üí</button>
      </div>
    </main>

    <!-- Details modal -->
    <dialog id="detailsModal">
      <button id="closeModal" class="close" aria-label="Close">‚úï</button>
      <div id="modalContent"></div>
    </dialog>

    <!-- Watchlist panel -->
    <dialog id="watchlistModal">
      <button id="closeWatchlist" class="close" aria-label="Close">‚úï</button>
      <h2>‚≠ê Your Watchlist</h2>
      <section id="watchlistGrid" class="grid"></section>
    </dialog>

    <footer class="footer">
      <small>
        Data from
        <a href="https://www.themoviedb.org/" target="_blank" rel="noreferrer"
          >TMDB</a
        >. This product uses the TMDB API but is not endorsed or certified by
        TMDB.
      </small>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
