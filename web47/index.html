<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Budget Planner</h1>
      <div class="header-actions">
        <button id="exportCsvBtn" class="btn secondary">Export CSV</button>
        <button id="clearAllBtn" class="btn danger">Clear All</button>
      </div>
    </header>

    <main class="container">
      <!-- Summary Cards -->
      <section class="summary">
        <div class="card">
          <div class="label">Income</div>
          <div id="incomeTotal" class="value">0</div>
        </div>
        <div class="card">
          <div class="label">Expenses</div>
          <div id="expenseTotal" class="value">0</div>
        </div>
        <div class="card">
          <div class="label">Balance</div>
          <div id="balanceTotal" class="value">0</div>
        </div>
      </section>

      <!-- Add / Edit Form -->
      <section class="panel">
        <h2 id="formTitle">Add Transaction</h2>
        <form id="txForm" class="form-grid" autocomplete="off">
          <div class="field">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="field">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="expense">Expense (-)</option>
              <option value="income">Income (+)</option>
            </select>
          </div>
          <div class="field">
            <label for="category">Category</label>
            <input
              id="category"
              type="text"
              list="categoryList"
              placeholder="e.g., Food, Rent"
              required
            />
            <datalist id="categoryList"></datalist>
          </div>
          <div class="field">
            <label for="description">Description</label>
            <input id="description" type="text" placeholder="Optional" />
          </div>
          <div class="field">
            <label for="amount">Amount</label>
            <input
              id="amount"
              type="number"
              step="0.01"
              min="0"
              placeholder="0.00"
              required
            />
          </div>
          <div class="actions">
            <button type="submit" class="btn primary" id="saveBtn">Save</button>
            <button type="button" class="btn" id="cancelEditBtn" hidden>
              Cancel
            </button>
          </div>
        </form>
      </section>

      <!-- Filters -->
      <section class="panel">
        <h2>Filter</h2>
        <div class="filters">
          <div class="field">
            <label for="filterMonth">Month</label>
            <input type="month" id="filterMonth" />
          </div>
          <div class="field">
            <label for="filterCategory">Category</label>
            <select id="filterCategory">
              <option value="">All</option>
            </select>
          </div>
          <div class="field">
            <label for="filterText">Search</label>
            <input type="text" id="filterText" placeholder="description..." />
          </div>
          <div class="field">
            <label for="sortBy">Sort by</label>
            <select id="sortBy">
              <option value="dateDesc">Date ↓</option>
              <option value="dateAsc">Date ↑</option>
              <option value="amountDesc">Amount ↓</option>
              <option value="amountAsc">Amount ↑</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Transactions Table -->
      <section class="panel">
        <h2>Transactions</h2>
        <div class="table-wrap">
          <table id="txTable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Category</th>
                <th>Description</th>
                <th class="num">Amount</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="txTbody">
              <!-- rows injected by JS -->
            </tbody>
            <tfoot>
              <tr class="tfoot-row">
                <td colspan="4" class="num">Page Total:</td>
                <td id="pageTotal" class="num">0</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </section>

      <!-- Category Breakdown -->
      <section class="panel">
        <h2>Category Breakdown (current filter)</h2>
        <div id="breakdown" class="breakdown">
          <!-- bars injected by JS -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>Built with ♥ — Local only, no servers.</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
