<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>One Random Fact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>One Random Fact</h1>
    </header>
    <main id="app" class="container">
      <section class="card" aria-live="polite" aria-atomic="true">
        <p id="fact" class="fact-text">Loading a fascinating fact…</p>
      </section>

      <div class="controls">
        <button id="newFactBtn" type="button">New fact</button>
        <button id="copyBtn" type="button" aria-label="Copy fact">Copy</button>
      </div>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </main>
    <footer class="site-footer">
      <small>© <span id="year"></span> One Random Fact</small>
    </footer>
    <script src="app.js" defer></script>
  </body>
</html>
